[System]
Read_delay=100
Write_delay=100

[platform]
version=1.0

[network]
interface=eth0
subnet_mask=255.255.255.0
gateway=192.168.1.1

[UserInterface]
theme=dark
font_size=12
default_view=dashboard
language=en_US

[Security]
authentication_enabled=true
authorization_enabled=true
session_timeout=3600
allowed_ips=127.0.0.1, 192.168.1.0/24